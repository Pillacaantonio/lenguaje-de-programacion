<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">

<head>

	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Insert title here</title>

</head>

<body>

		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">
			Control Solicitante
		</a>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/solicitante}">Usuarios Registrados</a>
				</li>

			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/equipo}">Equipos Disponibles</a>
				</li>

			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/listarReclamos}">Listar Reclamo</a>
				</li>

			</ul>
				<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/nuevoreclamo}">Registrar Reclamo</a>
				</li>

			</ul>
		

		</div>

	</nav>
	<br>
	

	<div class="container">
		<div class="row">
			<h1>Listar Equipo</h1>


		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{equipo/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Equipo</a>
				
			</div>
			<br>
		</div>
		<table class="table table-striped ">
			<thead class="thead-dark">
				<tr>
	 				<th>Codigo</th>
					<th>Estado del equipo</th>
					<th>Marca del Equipo</th>
					<th>Modelo del Equipo</th>
	
					<br>
				</tr>
			</thead>
			<tbody>
				<tr th:each="equi:${equipo}">
					<td th:text="${equi.cod_Equipo}">Codigo</td>
					<td th:text="${equi.estado_Equipo}">Estado del equipo</td>
					<td th:text="${equi.marca_Equipo}">Marca del Equipo</td>
					<td th:text="${equi.modelo_Equipo}">Modelo del Equipo</td>
				
					<td>

						<a th:href="@{/equipo/editar/{id}(id=${equi.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/equipo/{id}(id=${equi.id})}" class="btn btn-danger">Elimiar</a>

					</td>

				</tr>

			</tbody>

	</div>

</body>


</html>
